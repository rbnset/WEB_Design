<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Registration</title>
</head>
<body>
  <div class="registration">
    <h1>Daftar</h1>
    <p>Ini cepat dan mudah.</p>
    <hr>
    <form action="#" method="POST">
      <input style="width: 49%;" type="text" name="fullname" placeholder="Nama Depan">
      <input style="width: 49%;" type="text" name="username" placeholder="Nama Belakang">
      <input type="text" name="email" placeholder="Nomor seluler atau email">
      <input type="password" name="password" placeholder="Kata sandi baru">
      <p style="margin-bottom: 0;">Tanggal Lahir </p>
      <input type="date" name="ttl">
      <p style="margin-bottom: 12;">Agama</p>
      <select name="Agama" style="width: 100%; background-color: whitesmoke; text-align: center; height: 50px; border-radius: 5px; ">
        <option value="Islam">Islam</option>
        <option value="Kristen">Kristen</option>
        <option value="Hindu">Hindu</option>
        <option value="Budha">Budha</option>
      </select>
      <p style="margin-bottom: 0;">Jenis Kelamin</p>
      <input type="radio" name="gender" value="Gender" style="width: 25%;">Laki-laki
      <input type="radio" name="gender" value="Gender" style="width: 25%;">Perempuan
      <br>
    </form>
    <p style="font-size: 12px; color: #40505C;">
      Dengan mengklik Daftar, Anda menyetujui Ketentuan, Kebijakan Data dan Kebijakan Cookie kami. Anda akan menerima Notifikasi SMS dari Makebook dan dapat menolaknya kapan saja.
    </p>
    <button type="submit">Daftar</button>
  </div>
</body>
</html>
