<!DOCTYPE html> 
<html lang="en"> 
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initialscale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <style>
    /* Make the image fully responsive (Gambar full 1 halaman) */ 
        .carousel-inner img {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="demo" class="carousel slide" data-ride="carousel"> 
        
        <!-- Indicators --> 
        <ul class="carousel-indicators"> 
            <li data-target="#demo" data-slide-to="0" class="active"></li>
            <li data-target="#demo" data-slide-to="1"></li>
            <li data-target="#demo" data-slide-to="2"></li>
        </ul>

    <!-- The slideshow -->
    <div class="carousel-inner">
        <div class="carousel-item active"> 
            <!-- Gambar1 Bebas anda masukkan (boleh diganti) -->
            <img src="../BMW i Drive.jpg" alt="Gambar - 1" width="1280" height="700">
        </div>
        <div class="carousel-item">
            <!-- Gambar2 Bebas anda masukkan (boleh diganti) -->
            <img src="../BMW X3.jpg" alt="Gambar - 2" width="700" height="500"> 
        </div>
        <div class="carousel-item">
            <!--Gambar3 Bebas anda masukkan (boleh diganti)-->
            <img src="../BMW X5.jpg" alt="Gambar - 3" width="750" height="250">
        </div>
    </div>

    <!-- Left and right controls (mengatur tombol kiri dan kanan) -->
    <a class="carousel-control-prev" href="#demo" data-slide="prev">
        <span class="carousel-control-prev-icon"></span> 
    </a>
    <a class="carousel-control-next" href="#demo" data-slide="next">
        <span class="carousel-control-next-icon"></span> 
    </a>
    
    <div class="carousel-caption">
        <h3>Komputer</h3>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
        tempor incididunt ut labore et dolore magna aliqua.
        Ut enim ad minim </p>
    </div>
</body>
</html>
